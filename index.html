<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/style2.css">
    </head>
    <body>
        <main class="bg-gradient-to-r from-blue-100 to-cyan-100 rounded-lg shadow-lg">
            <div class="gametitle space-y-16 py-10">
                <h1 class="text-7xl text-center -py-10">4X4 Tic Tac Toe</h1>
            </div>
            <hr style="border: 10px solid white">
            <div class="row">
                <div class = "column">
                    <h2 class = "text-6xl text-center">Welcome to Tic Tac Toe with a twist! </h2>
                    <hr>
                    <div class = "px-20">
                    <h3 class = "text-4xl py-5">Rules:</h3>
                    <div class="rules px-20">
                        <li>
                            <h4 class ="text-2xl">Player "X" goes first!</h4>
                        </li>
                        <li>
                            <h4 class ="text-2xl">Player "X" and Player "O" takes turn</h4> 
                        </li>
                    </div>
                    <h2 class = "text-4xl py-5">Ways to win:</h2>
                    <div class="wins px-20">
                        <li>
                            <h4 class ="text-2xl">4 in a row</h4>
                        </li>
                        <li>
                            <h4 class ="text-2xl">4 corners</h4> 
                        </li>
                    </div>
                </div>
                <img src="images/waves2.png" class="py-10 h-100" alt="Wavy Lines" />
            </div>
            <div class = "columnboard">
                <div class="board" id="board">
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                    <div class="cell" data-cell></div>
                </div>
                <div class="winning-message" id="winningMessage">
                    <div data-winning-message-text></div>
                    <button id="restartButton">Restart</button>
                </div>
            </div>  
            </div>   
        </main>
        <script src="/script.js"></script>
    </body>
</html>
